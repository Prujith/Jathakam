<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Edit Chart</title>
    </h:head>
    <h:body>
        <h:form id="chartInfoForm">
            <h:outputLabel id="eventLabel" value="Data and Time (GMT): " />
            <p:calendar id="eventValue" pattern="dd/MM/yyyy HH:mm:ss"
                        value="#{mainBean.eventTime}"
                        mindate="01/01/1900"
                        navigator="true"/>
            <br/><br/>

            <h:outputLabel id="tzLabel" value="Time Zone: " />
            <p:inputText id="tzValue" value="#{mainBean.timeZone}" />
            <br/><br/>

            <h:outputLabel id="longitudeLabel" value="Longitude: " />
            <p:inputText id="longitudeValue" value="#{mainBean.longitude}"  >
                <f:convertNumber minFractionDigits="6" />
            </p:inputText>
            <br/><br/>

            <h:outputLabel id="latitudeLabel" value="Latitude: " />
            <p:inputText id="latitudeValue" value="#{mainBean.latitude}" >
                <f:convertNumber minFractionDigits="6" />
            </p:inputText>
            <br/><br/>

            <p>
                <h:commandButton value="submit" type="submit" action="#{mainBean.closeDlg()}"/>
            </p>
        </h:form>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Test Chart With Transit</title>
        <LINK href="core.css" rel="stylesheet" type="text/css" />
        <LINK href="chart.css" rel="stylesheet" type="text/css" />
    </h:head>
    <h:body>
        <p:panelGrid id="centerGrid">
            <p:row>
                <p:column styleClass="chart-table-transit-corner-left-top">
                </p:column>
                <p:column styleClass="chart-table-cell">
                </p:column>
                <p:column styleClass="chart-table-cell">
                </p:column>
                <p:column styleClass="chart-table-cell">
                </p:column>
                <p:column styleClass="chart-table-transit-right">
                </p:column>
                <p:column styleClass="chart-table-transit-corner-right-top">
                </p:column>
            </p:row>
            
            <p:row>
                <p:column styleClass="chart-table-cell">
                </p:column>
                <p:column styleClass="chart-table-cell">
                </p:column>
                <p:column styleClass="chart-table-cell">
                </p:column>
                <p:column styleClass="chart-table-cell">
                </p:column>
                <p:column styleClass="chart-table-cell">
                </p:column>
                <p:column styleClass="chart-table-cell">
                </p:column>
            </p:row>

            <p:row>
                <p:column styleClass="chart-table-cell">
                </p:column>
                <p:column styleClass="chart-table-cell">
                </p:column>

                <p:column colspan="2" rowspan="2" styleClass="chart-center-cell">
                </p:column>

                <p:column styleClass="chart-table-cell">
                </p:column>
                <p:column styleClass="chart-table-cell">
                </p:column>
            </p:row>

            <p:row>
                <p:column styleClass="chart-table-cell">
                </p:column>
                <p:column styleClass="chart-table-cell">
                </p:column>
                <p:column styleClass="chart-table-cell">
                </p:column>
                <p:column styleClass="chart-table-cell">
                </p:column>
            </p:row>

            <p:row>
                <p:column styleClass="chart-table-transit-bottom">
                </p:column>
                <p:column styleClass="chart-table-cell">
                </p:column>
                <p:column styleClass="chart-table-cell">
                </p:column>
                <p:column styleClass="chart-table-cell">
                </p:column>
                <p:column styleClass="chart-table-cell">
                </p:column>
                <p:column styleClass="chart-table-transit-bottom">
                </p:column>
            </p:row>
            
            <p:row>
                <p:column styleClass="chart-table-transit-corner-left-bottom">
                </p:column>
                <p:column styleClass="chart-table-cell">
                </p:column>
                <p:column styleClass="chart-table-cell">
                </p:column>
                <p:column styleClass="chart-table-cell">
                </p:column>
                <p:column styleClass="chart-table-transit-right">
                </p:column>
                <p:column styleClass="chart-table-transit-corner-right-bottom">
                </p:column>
            </p:row>
        </p:panelGrid>
    </h:body>
</html>

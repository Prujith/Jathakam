<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ezcomp="http://xmlns.jcp.org/jsf/composite/ezcomp">
    <h:head>
        <title>Jatakamu Dev</title>
        
        <link rel="stylesheet" type="text/css" href="#{request.contextPath}/horochart.css" />
        
        <style type="text/css">
            .ui-layout-north {
                z-index:20 !important;
                overflow:visible !important;
            }

            .ui-layout-north .ui-layout-unit-content {
                overflow:visible !important;
            }
        </style>
    </h:head>
    <h:body>
        <f:view id="chartView" contentType="text/html">
            <ui:debug />

            <h:form id="entryForm" rendered="true">
                <p:panelGrid columns="6">
                    <f:facet name="header">
                        Please provide details below for Cusp positions.
                    </f:facet>

                    <h:panelGrid columns="1" style="border-">
                        <ezcomp:HorizontalBox label="I Cusp:" value="#{chartInfo.firstCusp}" ></ezcomp:HorizontalBox>
                        <ezcomp:HorizontalBox label="II Cusp:" value="#{chartInfo.secondCusp}" ></ezcomp:HorizontalBox>
                    </h:panelGrid>
                </p:panelGrid>

            </h:form>
        </f:view>

    </h:body>
</html>

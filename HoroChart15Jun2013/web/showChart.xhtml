<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:body>
        <h:form id="mainForm">
                <p:layout fullPage="true">
                    <p:layoutUnit id="top" position="north" size="50" >
                        <ui:include src="/northPanel.xhtml" />
                    </p:layoutUnit>

                    <p:layoutUnit id="center" position="center">
                        <p:tabView id="centerTabView" >
                            <p:tab title="Basic Chart">
                                <ui:include src="/basicChart.xhtml" />
                            </p:tab>
                        </p:tabView>
                    </p:layoutUnit>
                    
                    <p:layoutUnit id="bottom" position="south" size="65" collapsible="true" closable="false" resizable="true">
                        <p:messages id="globalMessages" autoUpdate="true" showDetail="true" showSummary="true"/>
                    </p:layoutUnit>
                </p:layout>
            </h:form>
    </h:body>
</html>
